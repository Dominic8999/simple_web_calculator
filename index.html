<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Calcularor</title>
    <link href="index.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> <!--Bootstrap imported right there-->
    <script src="index.js"></script>
</head>
<body style="background-color: #222; color: azure;">
    <header>
        <div id="title" class="text-center">
            <h1>Simple Web Calc</h1>
        </div>
    </header>
    <main>
        <figure id="add_div" class="bg-primary">
            <h3 class="text-center">Numbers:</h3>
            <div id="flex">
                <div>
                    <div class="text-center">
                        <p id="p-1">0</p>
                    </div>
                    <button class="btn btn-primary btn-info" onclick="inc1()">Increase</button>
                    <button class="btn btn-primary btn-danger" onclick="dec1()">Decrease</button>
                </div>
                <div>
                    <div class="text-center">
                        <p id="p-2">0</p>
                    </div>
                    <button class="btn btn-primary btn-info" onclick="inc2()">Increase</button>
                    <button class="btn btn-primary btn-danger" onclick="dec2()">Decrease</button>
                </div>
            </div>
        </figure>
    </main>
    <!--Just importing bootstrap down here-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
